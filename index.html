<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium image"
        />
        <img class="view" src="./images/icon-view.svg" alt="view" />
      </header>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="etherium__details">
        <span class="etherium"
          ><img
            class="etherium__img"
            src="./images/icon-ethereum.svg"
            alt="etherium icon"
          />0.041 ETH</span
        >
        <span class="clock"
          ><img
            class="clock__img"
            src="./images/icon-clock.svg"
            alt="clock icon"
          />3 days left</span
        >
      </div>

      <div class="personal__details">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
